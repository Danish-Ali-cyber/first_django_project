{%load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style6.css'%}">
    <link rel="icon" href="{% static 'images/img1.jpg' %}" sizes="32x32">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Create Account</title>
</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">GLA UNIVERSITY, MATHURA<br>Established vide U.P.Act 21 of 2010.</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="{% static 'images/img4.jpg' %}" alt="student" height="300" width="700">
                <h1 class="text-light display-4 mt-50" style="font-size:50px">Internal Conflict Management<br> System
                    for Students.<br>
                </h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <img src="{% static 'images/img1.jpg' %}" alt="student" height="100" width="100">

                        <form method='POST' class="form">
                            {% csrf_token %}

                            Username:<br>
                            <input type="text" class="form-control" name="username" placeholder="Username"><br>
                            Email:<br>
                            <input type="email" class="form-control" name="email" placeholder="email"><br>
                            Password:<br>
                            <input type="password" class="form-control" name="password1" placeholder="Password"><br>
                            Confirm Password:<br>
                            <input type="password" class="form-control" name="password2"
                                placeholder="Confirm Password"><br><br>
                            <div>
                                <button type="submit" class="btn btn-primary btn-block btn-lg" value="Login">Sign
                                    up</button>
                            </div>


                        </form>
                        <div>
                            {% for message in messages %}
                            <p id='message'>{{message}}</p>
                            {% endfor %}
                            <p class="mt-2">Already a member? <a href="{% url 'login'%}">Login Here</a></p>
                        </div>



                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
